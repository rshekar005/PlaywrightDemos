<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Placeholder Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, textarea, select {
      display: block;
      margin-bottom: 15px;
      padding: 8px;
      width: 300px;
    }
  </style>
</head>
<body>

  <h2>HTML Placeholder Examples</h2>

  <!-- Text input -->
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Enter your full name" />

  <!-- Email input -->
  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="example@domain.com" />

  <!-- Password input -->
  <label for="password">Password:</label>
  <input type="password" id="password" placeholder="Enter a strong password" />

  <!-- Date input -->
  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" />

  <label for="dob">Date of Joining:</label>
  <input type="text" placeholder="MM/DD/YYYY" />

  <!-- Textarea -->
  <label for="message">Message:</label>
  <textarea id="message" rows="4" placeholder="Write your message here..."></textarea>

</body>
</html>
